<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>05:30AM.CLUB Clone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
    transition: transform 0.2s ease-in-out;
    transform-style: preserve-3d;
    }

    body.flip-out {
    transform: rotateY(90deg);
    opacity: 0;
    }
    
    body.flip-in {
    transform: rotateY(0deg);
    opacity: 1;
  }
  </style>
</head>
<body>

  <header>
    <h1>05:30AM.CLUB</h1>
  </header>

  <section class="product-section">
    <!-- ทำให้ทั้งการ์ดคลิกได้ โดยใช้ <a> ครอบ -->
    <a href="product-detail.html?name=05:30%20RUNNING%20SHIRT&price=600&img=Product1.png&type=Runningshirt" class="product-card">
      <img src="img/Product1.png">
      <h3 class="product-name">05:30 RUNNING SHIRT</h3>
      <p class="product-sub">Pre-order</p>
      <p class="product-price">฿ 600</p>
    </a>

    <!-- ✅ สินค้าชิ้นที่ 2 -->
    <a href="product-detail.html?name=05:30%20T-SHIRT%20OVERSIZE&price=450&img=Product2.1.png&type=TOversize" class="product-card">
      <img src="img/P3.PNG">
      <h3 class="product-name">05:30 T-SHIRT OVERSIZE</h3>
      <p class="product-sub">Coming Soon</p>
      <p class="product-price">฿ -</p>
    </a>
  </section>

  <footer>
    <p>&copy; 05:30AM.CLUB</p>
  </footer>

  <script>
    document.querySelectorAll('a.product-card').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.classList.add('flip-out');
        setTimeout(() => {  
          window.location.href = this.href;
        }, 200); // ระยะเวลาเดียวกับ CSS
      });
    });
  </script>

</body>
</html>
