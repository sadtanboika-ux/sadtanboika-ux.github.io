<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1 align="center">ยืนยันการสั่งซื้อ</h1>

  <form id="checkout-form">
    <input name="name" type="text" placeholder="ชื่อ-นามสกุล" required />
    <input name="phone" type="tel" placeholder="เบอร์โทร" required />
    <input name="email" type="email" placeholder="อีเมล" required />
    <textarea name="address" placeholder="ที่อยู่จัดส่ง" required></textarea>
    <input name="slip" type="file" accept="image/*" required />

    <!-- ข้อมูลสินค้าจาก URL -->
    <input type="hidden" name="productName" id="product-name" />
    <input type="hidden" name="productPrice" id="product-price" />
    <input type="hidden" name="productImg" id="product-img" />

    <button type="submit">✅ ยืนยันการสั่งซื้อ</button>
  </form>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const productName = params.get("name");
      const productPrice = params.get("price");
      const productImg = params.get("img");

      // ใส่ค่าลงใน input ซ่อน
      document.getElementById("product-name").value = productName || "";
      document.getElementById("product-price").value = productPrice || "";
      document.getElementById("product-img").value = productImg || "";

      const form = document.getElementById("checkout-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwhuuaQ9ebsNYdAmQDhKj07hCIxHfGb_IKcWDW-L-owtIriXeXtC9ADzhXb8u9UpFBL4g/exec",
          {
            method: "POST",
            body: formData,
          }
        );

         if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("❌ ไม่สามารถส่งข้อมูลได้ กรุณาลองใหม่");
        }
        
      });
    });
  </script>

</body>
</html>
